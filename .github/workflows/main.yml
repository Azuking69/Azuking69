name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # 毎日 0:00 UTC に実行
  push:
    branches:
      - master

# ✅ GitHub Actions にリポジトリ書き込み権限を明示
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # リポジトリをチェックアウト
      - name: Checkout
        uses: actions/checkout@v3

      # 🐍 Snake アニメーションを生成
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Azuking69
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # 🔼 GitHub Pages にデプロイ
      - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
