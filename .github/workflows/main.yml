name: GitHub Profile 3D Contrib

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日0時に実行
  push:
    branches:
      - main
      - master  # あなたのブランチ名に合わせてね

permissions:
  contents: write  # 🔑 これがないとpushできない

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate 3d-contrib
    steps:
      - uses: actions/checkout@v3
      - uses: yoshi-s/github-profile-3d-contrib@main
