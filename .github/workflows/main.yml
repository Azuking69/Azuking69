name: GitHub-Profile-3D-Contrib

on:
  schedule: # 매일 03:00 KST 실행
    - cron: "0 18 * * *"
  workflow_dispatch: # 수동 실행 가능하게 설정

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v2
      - uses: yoshi389111/github-profile-3d-contrib@0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          TIMEZONE: Asia/Seoul

      - name: Commit & Push
        run: |
          git config --global user.name "Azuking69"
          git config --global user.email "azuking69@hotmail.co.jp"
          git add .
          git commit -m "generated" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Azuking69/Azuking69.git main
